<!doctype html>
<html>
    <head>
        <title>Cheeseburger SMP</title>
        <link rel="shortcut icon" href="/static/favicon.png">
        <link rel="stylesheet" href="/static/css/index.css">
    </head>
    <body>
        <h1 class="roboto-regular" style="text-align: center;">Welcome to the (WIP) lightweight MC WebDash</h1>
        <h2 class="roboto-regular" style="text-align: center;">
        <a href='javascript:run()' class="button">Start Server</a>
        <a href='javascript:stop()' class="button">Stop Server</a>
        <a href="{{ url_for('logout') }}" class="button">Logout</a>

        <pre id="output"></pre>
        </h2>


        <script>
            function start() {
            alert('Starting server, please wait')
            fetch('/start', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        }
                    })
                    .then(response => response.json())
                    .then(data => {
                        if (data.output) {
                            document.getElementById('output').textContent = data.output;
                        } else if (data.error) {
                            document.getElementById('output').textContent = 'Error: ' + data.error;
                        }
                    })
                    .catch(error => {
                        document.getElementById('output').textContent = 'Error: ' + error;
                        alert('An error occured.')
                    });

                }
            function stop() {
            alert('Stopping server, please wait')
            fetch('/stop', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        }
                    })
                    .then(response => response.json())
                    .then(data => {
                        if (data.output) {
                            document.getElementById('output').textContent = data.output;
                        } else if (data.error) {
                            document.getElementById('output').textContent = 'Error: ' + data.error;
                        }
                    })
                    .catch(error => {
                        document.getElementById('output').textContent = 'Error: ' + error;
                        alert('An error occured.')
                    });

                }

        </script>
    </body>
</html>
